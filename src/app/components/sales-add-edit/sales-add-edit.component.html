<div mat-dialog-title>
    <h1>Sales Form</h1>
</div>
<form [formGroup]="salesForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Description" formControlName="description">
            </mat-form-field>            
        </div>        

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Unit</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="unit">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Ex. 12" type="number" formControlName="price">
                <mat-hint>In euros</mat-hint>
            </mat-form-field>
        </div>
        
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
