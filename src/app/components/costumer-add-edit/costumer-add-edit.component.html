<div mat-dialog-title>
    <h1>Customer Form</h1>
</div>
<form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name">
            </mat-form-field>            
        </div>        

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country">
                    <mat-option *ngFor="let val of countries" [value]="val.name">{{val.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>            
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Tax ID</mat-label>
                <input matInput type="text" placeholder="Tax ID" formControlName="taxId">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
